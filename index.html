<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Lista de tarefas da Dani</h1>
    <p>Nessa to-do list, você pode criar tarefas para organizar o seu dia a dia. Quando terminar cada uma delas, basta marcar na caixinha de seleção e pronto!</p>
    <!-- fazer lista não ordenada com instruções -->
    <input type="text" id="nome-tarefa" />
    <button onclick="adicionarTarefa()">Criar tarefa</button>
    <div id="lista-tarefas">
    </div>
    <script src="./index.js"></script>
</body>
</html>
